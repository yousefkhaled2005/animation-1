<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      display: flex;
      justify-content: center;
    }

    .box {
      width: 200px;
      height: 300px;
      background-color: #04ff08;
      animation: grow 7s infinite alternate;
      transform-origin: top;
    }

    @keyframes grow {
      0% {
        background-color: #fffb00 translate:0 0;
      }

      50% {
        background-color: rgb(0, 17, 255);
        transform: scale(3);
      }

      75% {

        background-color: rgb(0, 17, 255);
      }

      100% {

        background-color: rgb(0, 17, 255);
      }
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
